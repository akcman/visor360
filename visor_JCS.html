<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"> <!-- Establece codificación de caracteres UTF-8 -->
    <title>Visor 360 Interactivo</title> <!-- Título de la pestaña del navegador -->

    <!-- Carga la librería de A-Frame desde su CDN oficial -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Estilo CSS para el menú de botones -->
    <style>
      #menu {
        position: absolute;            /* Coloca el menú sobre la escena VR */
        top: 20px;                     /* Distancia desde el borde superior */
        left: 20px;                    /* Distancia desde el borde izquierdo */
        z-index: 999;                  /* Asegura que esté al frente */
        background: rgba(255, 255, 255, 0.7); /* Fondo blanco semitransparente */
        padding: 10px;                 /* Espaciado interno */
        border-radius: 10px;           /* Bordes redondeados */
      }

      button {
        margin: 5px;                   /* Espacio entre botones */
        padding: 10px;                 /* Tamaño del botón */
        font-size: 16px;               /* Tamaño del texto */
      }
    </style>
  </head>

  <body>
    <!-- Menú con botones para cambiar de imagen -->
    <div id="menu">
      <!-- Al hacer clic, se llama a la función cambiarImagen con la imagen 1 -->
      <button onclick="cambiarImagen('imagen1.jpg')">Escena 1</button>

      <!-- Al hacer clic, se cambia a la imagen 2 -->
      <button onclick="cambiarImagen('imagen2.jpg')">Escena 2</button>
    </div>

    <!-- Escena principal de A-Frame -->
    <a-scene>
      <!-- Componente tipo cielo (sky), donde se muestra la imagen 360° -->
      <!-- Tiene un ID para poder cambiar dinámicamente su imagen -->
      <!-- La rotación es opcional, aquí gira un poco el punto inicial de vista -->
      <a-sky id="panorama" src="imagen1.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>

    <!-- Script en JavaScript para cambiar la imagen panorámica -->
    <script>
      // Función que cambia la imagen del componente <a-sky>
      function cambiarImagen(src) {
        // Selecciona el elemento con id="panorama" y le cambia el atributo 'src'
        document.getElementById('panorama').setAttribute('src', src);
      }
    </script>
  </body>
</html>
